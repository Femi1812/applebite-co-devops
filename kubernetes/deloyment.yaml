apiVersion: apps/v1
   
kind: Deployment
   
metadata:
   
  labels:
   
    app.kubernetes.io/name: load-balancer-example
   
  name: edureka-actual
   
spec:
   
  replicas: 2
   
  selector:
   
    matchLabels:
   
      app.kubernetes.io/name: load-balancer-example
   
  template:
   
    metadata:
   
      labels:
   
        app.kubernetes.io/name: load-balancer-example
   
    spec:
   
      containers:
   
      - image: ife1812/edureka-actual:0.0.1

   
        name: edureka-actual
   
        ports:
   
        - containerPort: 80